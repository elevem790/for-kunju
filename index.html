<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at 20% 20%,#ffd1e8,transparent 40%),
    radial-gradient(circle at 80% 80%,#ffe8f2,transparent 40%),
    linear-gradient(135deg,#ffd6e7,#ffeef5);
  font-family:system-ui;
  overflow:hidden;
}

/* floating light blobs */
.blob{
  position:absolute;
  width:220px;
  height:220px;
  border-radius:50%;
  filter:blur(50px);
  opacity:.35;
  animation:blob 14s infinite alternate;
}
.blob.b1{background:#ff7aa2;left:-60px;top:-60px;}
.blob.b2{background:#ffd1e8;right:-80px;bottom:-80px;animation-delay:4s;}

@keyframes blob{
  from{transform:translate(0,0);}
  to{transform:translate(80px,60px);}
}

.card{
  position:relative;
  padding:32px 24px 28px;
  border-radius:26px;
  width:90%;
  max-width:360px;
  text-align:center;
  background:rgba(255,255,255,.55);
  backdrop-filter:blur(10px);
  box-shadow:0 25px 50px rgba(255,77,121,.25);
  animation:pop .7s ease;
  z-index:2;
}

@keyframes pop{
  from{transform:scale(.85);opacity:0}
  to{transform:scale(1);opacity:1}
}

.cute-img{
  font-size:42px;
  margin-bottom:6px;
  animation:float 4s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

h2{
  font-family:'Pacifico',cursive;
  color:#ff4d79;
  font-size:26px;
  line-height:1.3;
  margin-bottom:6px;
  text-shadow:0 6px 16px rgba(255,77,121,.35);
}

.small{
  font-size:13px;
  color:#777;
  margin-bottom:18px;
}

.buttons{
  position:relative;
  height:52px;
  display:flex;
  justify-content:center;
  gap:14px;
}

button{
  border:none;
  padding:12px 24px;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  transition:.25s ease;
}

#yes{
  background:linear-gradient(135deg,#ff4d79,#ff7aa2);
  color:white;
  box-shadow:0 10px 22px rgba(255,77,121,.45);
}

#yes:hover{transform:scale(1.07)}

#no{
  position:relative;
  background:#ffffff;
  color:#ff4d79;
  box-shadow:0 8px 18px rgba(0,0,0,.08);
}

#surprise{
  display:none;
  margin-top:18px;
  background:linear-gradient(135deg,#ff4d79,#ff7aa2);
  color:white;
  box-shadow:0 10px 22px rgba(255,77,121,.45);
}

.footer{
  margin-top:14px;
  font-size:12px;
  color:#999;
}

/* sparkle */
.sparkle{
  position:absolute;
  font-size:12px;
  animation:sparkle 1s linear forwards;
  pointer-events:none;
  z-index:5;
}

@keyframes sparkle{
  0%{opacity:1;transform:translateY(0) scale(1);}
  100%{opacity:0;transform:translateY(-40px) scale(1.8);}
}

/* heart trail */
.heart-trail{
  position:absolute;
  font-size:16px;
  pointer-events:none;
  animation:trail .8s forwards;
  z-index:5;
}

@keyframes trail{
  from{opacity:1;transform:translateY(0) scale(1);}
  to{opacity:0;transform:translateY(-30px) scale(1.6);}
}
</style>
</head>
<body>

<div class="blob b1"></div>
<div class="blob b2"></div>

<div class="card">
  <div class="cute-img"></div>

  <h2 id="title">Is there still a chance for us?</h2>
  <div class="small">I promise I'll love you forever</div>

  <div class="buttons">
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üôà</button>
  </div>

  <button id="surprise">Open cheyy üéÅ</button>

  <div class="footer">Just for you, ponnann üíõüíï</div>
</div>

<script>
let count = 0;

const yes = document.getElementById("yes");
const no = document.getElementById("no");
const surprise = document.getElementById("surprise");
const title = document.getElementById("title");

function createSparkles(x,y){
  for(let i=0;i<8;i++){
    const s=document.createElement("span");
    s.className="sparkle";
    s.innerText="‚ú®";
    s.style.left=(x+Math.random()*30-15)+"px";
    s.style.top=(y+Math.random()*30-15)+"px";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1000);
  }
}

/* playful running No button */
no.addEventListener("mouseenter",()=>{
  count++;
  title.textContent = "No parayalle ponnnaaaa";

  const maxX = 120;
  const maxY = 30;

  const x = (Math.random()*maxX*2)-maxX;
  const y = (Math.random()*maxY*2)-maxY;

  no.style.transform = `translate(${x}px,${y}px)`;

  createSparkles(
    no.getBoundingClientRect().left,
    no.getBoundingClientRect().top
  );
});

yes.onclick = e => {
  title.textContent = "Yay‚Ä¶ still us, even after everything üíò";

  yes.style.display="none";
  no.style.display="none";

  surprise.style.display="inline-block";

  createSparkles(e.clientX,e.clientY);
};

/* heart trail after yes */
document.addEventListener("mousemove", e=>{
  if(surprise.style.display==="inline-block"){
    const h=document.createElement("span");
    h.className="heart-trail";
    h.innerText="üíñ";
    h.style.left=e.pageX+"px";
    h.style.top=e.pageY+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),800);
  }
});

surprise.onclick=()=>{
  window.location.href="music.html";
};
</script>

</body>
</html>
