<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Play our song ðŸŽ¶</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#1c1c1c,#000);
  font-family:system-ui;
  color:white;
}

.player{
  width:320px;
  background:rgba(30,30,30,.92);
  border-radius:22px;
  padding:20px 18px 22px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  text-align:center;
}

/* album art */
.cover{
  width:100%;
  aspect-ratio:1/1;
  border-radius:16px;
  overflow:hidden;
  margin-bottom:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.5);
}

.cover img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

h3{
  font-weight:600;
  margin-bottom:4px;
}

.small{
  font-size:13px;
  color:#bbb;
  margin-bottom:14px;
}

/* progress bar */
.bar{
  width:100%;
  height:5px;
  background:#333;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:16px;
}

.bar span{
  display:block;
  height:100%;
  width:0%;
  background:#1db954;
  transition:width .2s linear;
}

/* controls */
.controls{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:18px;
}

.play{
  width:60px;
  height:60px;
  border-radius:50%;
  background:#1db954;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
  border:none;
  box-shadow:0 8px 20px rgba(29,185,84,.5);
  transition:transform .2s;
}

.play:hover{
  transform:scale(1.05);
}

.footer{
  margin-top:14px;
  font-size:12px;
  color:#aaa;
}
</style>
</head>
<body>

<div class="player">

  <!-- 1:1 image -->
  <div class="cover">
    <img src="cover.jpg" alt="Our song cover">
  </div>

  <h3>Our Song</h3>
  <div class="small">Just us â€¢ quietly</div>

  <div class="bar">
    <span id="progress"></span>
  </div>

  <div class="controls">
    <button class="play" id="playBtn">â–¶</button>
  </div>

  <div class="footer">Tap playâ€¦ then our memories begin</div>
</div>

<audio id="audio" src="mugam_md9Umf8c.mp3"></audio>

<script>
const audio = document.getElementById("audio");
const playBtn = document.getElementById("playBtn");
const progress = document.getElementById("progress");

let started = false;

playBtn.onclick = () => {

  if(audio.paused){
    audio.play();
    playBtn.textContent = "âšâš";
  }else{
    audio.pause();
    playBtn.textContent = "â–¶";
    return;
  }

  if(!started){
    started = true;

    sessionStorage.setItem("playSong","yes");

    setTimeout(()=>{
      window.location.href = "memories.html";
    },1200);
  }
};

audio.addEventListener("timeupdate",()=>{
  if(audio.duration){
    progress.style.width =
      (audio.currentTime / audio.duration) * 100 + "%";
  }
});
</script>

</body>
</html>
